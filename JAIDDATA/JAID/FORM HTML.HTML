<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM HTML</title>
</head>
<body>
    <FORM action="" method="post">
<table border="1" align="center">
    <tr>
        <td>user name</td>
        <td>
            <input type="text" value="jaid.j" name="username" id="username">
        </td>
    </tr>
    <tr>
        <td>
            password
        </td>
        <td>
            <input type="password" placeholder="enter passwrd" name="password" id="password">
        </td>
    </tr>
    <tr>
        <td>
            email
        </td>
        <td>
            <input type="email" placeholder="abc@mail" name="" id="">
        </td>
    </tr>
    <tr>
        <td>gender</td>
        <td>
            <input type="radio" name="gender" value="male" id="">male
            <input type="radio" name="gender" value="female" id="">female
        </td>
    </tr>
    <tr>
        <td>
            mobile number
        </td>
        <td>
            <input type="tel" name="" id="">
        </td>
    </tr>
    <tr>
        <td>
            age
        </td>
        <td>
            <input type="number" name="" id="">
        </td>
    </tr>
    <tr>
        <td>address</td>
        <td>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </td>
    </tr>
    <tr>
        <td>city</td>
        <td>
            <select name="" id="">
                <option value=""></option>
                <option value="AHMEDABAD">AHMEDABAD</option>
                <option value="BARODA">BARODA</option>
                <option value="SURAT">SURAT</option>
            </select>
        </td>
    </tr>
    <TR>
        <TD>education</TD>
        <td>
            <select name="" id="" multiple>
                <option value="10th">10th</option>
                <option value="12th">12th</option>
                <option value="graduation">graduation</option>
                <option value="graduation">B.E in civil</option>
            </select>
        </td>
    </TR>
    <tr>
        <td>DOB</td>
        <TD>
            <input type="date" name="" id="">
        </TD>
    </tr>
    <tr>
        <td>month</td>
        <td>
            <input type="month" name="" id="">
        </td>
    </tr>
    <tr>
        <td>week</td>
        <td>
            <input type="week" name="" id="">
        </td>
    </tr>
    <tr>
        <td>color</td>
        <td>
            <input type="color" name="" id="">
        </td>
    </tr>
    <tr>
        <td>range</td>
        <td>
            <input type="range" name="" id="">
        </td>
    </tr>
    <tr>
        <td>hobbies</td>
        <td>
            <input type="checkbox" name="" id="">cricket
            <input type="checkbox" name="" id="">reading
            <input type="checkbox" name="" id="">singing
            
        </td>
    </tr>
    <tr>
        <td>
            <input type="submit" name="" id="">
            <input type="reset" name="" id="">
        </td>
        
    </tr>

     </table>
 </FORM>
    
</body>
</html>
