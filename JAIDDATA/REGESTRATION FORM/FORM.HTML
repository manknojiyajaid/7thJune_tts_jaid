<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGESYRATION FORM</title>
</head>
<HEAd>
    <TITLE>registration form</TITLE>
</HEAd>
<body>
    <h1 style=text-align:center>registration form in HTML</h1>
    <form>
        <table>
            <tr>
                <td>
                    name:
                </td>
                <td>
                    <input type="text" placeholder="name" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Email id:
                </td>
                <td>
                    <input type="Email" placeholder="text@cuduh">
                </td>
            </tr>
            <tr>
                <td>
                    phone number:
                </td>
                <td>
                    <input type="phone" placeholder="9876543210">
                </td>
            </tr>
            <tr>
                <td>
                    password:
                </td>
                <td>
                    <input type="password" placeholder="password">
                </td>
            </tr>
            <tr>
                <td>
                    gender:
                </td>
                <td>
                    <input type="radio" name="gender">male
                    <input type="radio" name="gender">female
                </td>
            </tr>
            <tr>
                <td>
                    date of birth:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    hobbies:
                </td>
                <td>
                    <input type="checkbox" singing>singing
                    <input type="checkbox" cricket>cricket
                    <input type="checkbox" dancing>dancing
                </td>
            </tr>
            <tr>
                <td>
                    education qualification:
                </td>
                <td>
                    <select>
                        <option>10th</option>
                        <option>12th</option>
                        <option>graduation</option>
                        <option>post graduation</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    address:
                </td>
                <td>
                    <textarea cols="30" rows="10" placeholder="address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="submit">
                    <input type="reset" value="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
