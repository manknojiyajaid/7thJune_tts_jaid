<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe practice</title>
</head>
<body>
    <table width="100%">
        <tr>
            <td width="10%">
                <ul>
                    <li><a target="myframe" href="https://zeenews.india.com/">zee news</a></li>
                </ul>
            </td>
            <td>
                <iframe src="" width="100%" height="800px" name="myframe" frameborder="0"></iframe>
            </td>
        </tr>
    </table>
</body>
</html>
